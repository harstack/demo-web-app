<html>
<head>
    <title>EC2 IP Address</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Public IP: <span></span></p>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => document.getElementById('ip').textContent = data.ip);
    </script>
</body>
</html>
